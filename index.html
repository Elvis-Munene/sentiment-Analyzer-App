<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
  <div class="customer-response">
      <div class="form-plus-image">
        <div class="image-section">
            <img src="./assets/image/images.jpeg" alt="">
        </div>

      <div class="form-sectio">
      <h3>Leave a Comment</h3>
      <form action="" id="commentform">
          <label for="comment_author" class="required">Your name</label>


          <input type="text" name = "name" id="comment_author" value=""  tabindex="1" required="required">

          <label for="email" class="required">Your email;</label>

          <input type="email" name="email" id="email" value="" tabindex="2" required="required">

          <label for="comment" class="required">Your message</label>

          <textarea name="comment" id="comment" rows="10" tabindex="4"  required="required"></textarea>

          <input name="submit" type="submit" id="submit-button" value="Submit Comment"/>
      </form>
    </div>
    </div>

    <div class="results">
    </div>
  </div>


  <button class="get">GET</button>
  <button class="post">POST</button>

<script  type="module" src="./src/index.js"></script>    
</body>
</html>
